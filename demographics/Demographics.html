{{ block title }}


    <p style="text-align: center; font-size: 26px; "> Additional questions </p>

<div style="display: flex; justify-content: center">
    <label>
        <progress value="{{ participant.progress }}" max="{{ total_pages }}">
        </progress>
    </label>
</div>

{{ endblock }}

{{ block style }}

    <style>

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 4vw;
            background-color: #f4f4f4;
        }

    </style>

{{ endblock }}

{{ block content }}

    <style>
        label[for="id_born"] {
            display: none;
        }
    </style>


<div class="card-body">

<!--    <p>-->
<!--        Please answer the following questions. These are used for demographic purposes only.-->
<!--        This information will not be associated with your name. You remain anonymous to all the other players and the experimenters.-->
<!--    </p>-->


    {{ formfield 'age' }}
    {{ formfield 'gender' }}

<!--    {{ born_question }}-->
<!--    {{ form.born }}-->

    <div style="margin-bottom: 1rem;">
        <label>{{ born_question }}</label><br>

        <select name="born" required>
            <option value="" disabled selected>Select country</option> <!-- Placeholder option -->
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="margin-bottom: 1rem;">
        <label>{{ born_mother_question }}</label><br>

        <select name="born_mother" required>
            <option value="" disabled selected>Select country</option> <!-- Placeholder option -->
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="margin-bottom: 1rem;">
        <label>{{ born_father_question }}</label><br>

        <select name="born_father" required>
            <option value="" disabled selected>Select country</option> <!-- Placeholder option -->
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </div>

<!--    {{ born_mother_question }}-->
<!--    {{ form.born_mother }}-->
<!--    {{ born_father_question }}-->
<!--    {{ form.born_father }}-->

    {{ formfield 'education' }}
    {{ formfield 'rural' }}




    <div style="display: flex; justify-content: flex-end">
        {% next_button %}
    </div>

</div>


{{ endblock }}
