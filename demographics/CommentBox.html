{{ block title }}

    <p style="text-align: center; font-size: 26px; "> Feedback </p>

<div style="display: flex; justify-content: center">
    <label>
        <progress value="{{ participant.progress }}" max="{{ total_pages }}">
        </progress>
    </label>
</div>

{{ endblock }}

{{ block style }}

    <style>

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 4vw;
            background-color: #f4f4f4;
        }

    </style>

{{ endblock }}

{{ block content }}

<div class="card-body">

    <p>
        This study is new, and we are still testing it. As such, we really appreciate feedback.
    </p>

    {{ formfield player.question_box }}

    {{ formfield player.comment_box }}
</div>

    <div style="display: flex; justify-content: flex-end">
        {{ next_button }}
    </div>

{{ endblock }}
