{{ block title }}

<p style="font-size: 22px; text-decoration: underline;">
    Block 2
</p>

    <p style="text-align: center; font-size: 26px; "> Instructions </p>

<div style="display: flex; justify-content: center; margin-bottom: 4px;">
    <label>
        <progress value="{{ participant.progress }}" max="{{ total_pages }}">
        </progress>
    </label>
</div>

{{ endblock }}

{{ block style }}

    <style>

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 4vw;
            background-color: #f4f4f4;
        }

    </style>

{{ endblock }}

{{ block content }}

  <p>
    This task is now over. When you press next, you will start the next short task.
  </p>

    <div style="display: flex; justify-content: flex-end">
        <button class="btn btn-primary">Next</button>
    </div>

{{ endblock }}
