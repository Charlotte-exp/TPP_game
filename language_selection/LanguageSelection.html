{{ block title }}


    <p style="text-align: center; font-size: 26px; ">

        {{ welcome|safe }}
        <img src="" alt='country flag' class='flag'>

    </p>


{{ endblock }}

{{ block style }}

    <style>

        .flag {
            width: 35px;
        }

    </style>

{{ endblock }}

{{ block content }}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



        <div class="card-body">

            <div style="margin-bottom: 1rem;">
                <label>{{language_selection}}</label><br/>

                <select name="lang" class="form-control">
                    <option value="" disabled selected>{{language_select}}</option>
                    {% for code, name in language_options %}
                        <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>

            </div>

            <div style="display: flex; justify-content: flex-end">
                <button class="btn btn-primary">{{button_next | safe}}</button>
            </div>

</div>


<script>

    var error3 = "{{ error3 }}";

    /// Function for showing customized error messages
    const errorDiv = document.querySelector('.otree-form-errors');

    if (errorDiv) {
        errorDiv.textContent = error3
    }

    $(function () {
        const current_country = "{{ current_country }}";
        $('.flag').attr('src', '/static/global/flags/' + current_country + '.png');
    });


</script>


{{ endblock }}
